<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <div class="navbar" id="navbar">
        <h1 class="logo">Pranav <span>Mn</span></h1>
        <div class="navitems">
            <a href="" class="navlink active">Home</a>
            <a href="" class="navlink">About Me</a>
            <a href="" class="navlink">Blog</a>
            <a href="" class="navlink">Gallery</a>
            <a href="" class="navlink">Contact Me</a>
        </div>
        
        <ion-icon name="menu-outline" class="menu" id="menubtn"></ion-icon>
        <ion-icon name="close-outline" class="close" id="closebtn"></ion-icon>
    </div>

    <div class="resp_nav" id="respnav">
        <div class="resnavitems">
            <a href="" class="navlink active">Home</a>
            <a href="" class="navlink">About Me</a>
            <a href="" class="navlink">Blog</a>
            <a href="" class="navlink">Gallery</a>
            <a href="" class="navlink">Contact Me</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
